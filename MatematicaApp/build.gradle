apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('C:/Users/sergi/AndroidStudioProjects/keystore.jks')
            keyAlias 'androidappskeystore'
            keyPassword ''
            storePassword ''
        }
    }
    compileSdkVersion 28
//    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId 'com.sergiocruz.MatematicaPro'
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 16
        versionName "3.6"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            proguardFile 'C:/Users/sergi/AndroidStudioProjects/Matematica/build/intermediates/proguard-files/proguard-android-optimize.txt-2.3.3'

        }
        debug {
            minifyEnabled false
            shrinkResources false
            useProguard false
        }
    }
    productFlavors {
    }

    // use Java 8 Lambdas
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding.enabled = true

}

ext {
    supportlibversion = "28.0.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:support-v4:$supportlibversion"
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Glide image library use ->
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:appcompat-v7:$supportlibversion"
    implementation "com.android.support:recyclerview-v7:$supportlibversion"
    implementation "com.android.support:design:$supportlibversion"
    implementation "com.android.support:support-v4:$supportlibversion"
    implementation "com.android.support:recyclerview-v7:$supportlibversion"
    implementation "com.android.support:cardview-v7:$supportlibversion"
    implementation "com.android.support:gridlayout-v7:$supportlibversion"
    implementation "com.android.support:support-vector-drawable:$supportlibversion"
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"

}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
